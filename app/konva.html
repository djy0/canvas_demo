<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>konva test</title>
</head>
<body>
<!--<canvas id="canvas" width="850" height="850"></canvas>-->
<div id="container" style="border: 1px solid #8f8f8f">

</div>

<script src="scripts/konva.js"></script>
<script>
  // first we need to create a stage
  var stage = new Konva.Stage({
    container: 'container',   // id of container <div>
    width: 900,
    height: 800,
  });

  // then create layer
  var layer = new Konva.Layer();

  // create our shape
  var circle = new Konva.Circle({
    x: stage.getWidth() / 2,
    y: stage.getHeight() / 2,
    radius: 70,
    fill: 'red',
    stroke: 'black',
    strokeWidth: 4
  });

  // add the shape to the layer
  layer.add(circle);

  // add the layer to the stage
  stage.add(layer);

  // draw the image
  layer.draw();
</script>
</body>
</html>
